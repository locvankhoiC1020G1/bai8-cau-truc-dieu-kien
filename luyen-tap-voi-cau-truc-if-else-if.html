<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập if else </title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", '');
    if (userName == 'Admin') {
        alert("tao la admin");
    } else if (userName == 'khoi') {
        alert('Cancle');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
