<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc if else</title>
</head>
<body>
<script>
    let a = prompt("tên chính thức của javascript là gì? ")
/*
    kiểm tra giá trị nhập của a, nếu a = ECMAScript thì sẽ thông báo đúng, ngược lại báo sai
*/
    if (a == 'ECMAScript') {
        alert('Đúng');
    } else {
        alert('Sai');
    }
</script>
</body>
</html>
